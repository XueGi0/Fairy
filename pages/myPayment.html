<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../js/public.js"></script>
  <link rel="stylesheet" href="../css/reset.css">
  <style>
    .myPayment {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .freePay {
      width: 90%;
      margin: 0 auto;
      margin-top: 2rem;
      height: 4.5rem;
      background: #fff;
      border-radius: .3rem;
      border: .01rem solid #F6F5F8;
      position: relative;
    }

    .freePayCon {
      width: 80%;
      margin: 18% auto;
      height: 1.36rem;
    }

    .freePayCon img {
      display: block;
      float: left;
      width: 1.36rem;
      height: 1.36rem;
    }

    .freePayTit {
      font-size: .5rem;
      float: left;
      color: #7680FB;
      letter-spacing: .1rem;
      margin-left: .4rem;
    }

    .freePayConC {
      font-size: .4rem;
      float: left;
      color: #acacac;
      margin-left: .4rem;
    }

    .checkBox {
      position: absolute;
      top: 20%;
      right: 5%;
    }

    .switch {
      -webkit-appearance: none;
      width: 1.04rem;
      border: .01rem solid #dfdfdf;
      border-radius: .3rem;
      height: .64rem;
      position: absolute;
      outline: none;
      transition: all .2s linear;
      right: .05rem;
      bottom: -.1rem;
    }

    .switch:checked {
      box-shadow: #517DFA 0 0 .32rem .32rem inset;
      transition: all .2s linear;
    }

    .switch:before {
      content: '';
      position: absolute;
      left: 0;
      width: .6rem;
      height: .6rem;
      border-radius: 50%;
      box-shadow: .01rem .01rem .02rem 0 #dfdfdf;
      background: #fff;
      transition: all .2s linear;
    }

    .switch:checked:before {
      left: .4rem;
      transition: all .2s linear;
    }

    .freePayTip {
      position: absolute;
      bottom: 10%;
      right: 5%;
      font-size: .3rem
    }
  </style>
</head>
<body>
<section class="myPayment">
  <section class="freePay">
    <section class="freePayCon">
      <img src="../image/logo.png" alt="">
      <p class="freePayTit">小额免密支付</p>
      <p class="freePayConC">Eyecool Free Payment</p>
    </section>
    <section class="checkBox">
      <input type="checkbox" class="switch">
    </section>
    <section class="freePayTip">
      <span>未开通</span>
    </section>
  </section>
</section>
</body>
</html>
